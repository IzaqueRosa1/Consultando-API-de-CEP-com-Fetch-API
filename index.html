<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>
    <style>
  .container{
   background-color: rgb(221, 221, 221);
    position: relative;
    top: 50px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-radius: 25px;
    padding: 20px;
    width: 100px;
  }
        .head-form{
            font-size: 20px;
            font-weight: bold;
        }
        .subtitle{
            font-size: 13px;
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep" class="head-form">Cep</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small class="subtitle">0000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro" class="head-form">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small class="subtitle">Rua.</small>
            </div>
            <div class="form-group">
                <label for="bairro" class="head-form">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small class="subtitle">Bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade" class="head-form">Localidade</label>
                <input type="text" class="form-control" id="localidade">
                <small class="subtitle">Cidade</small>
            </div>
            <div class="form-group">
                <label for="uf" class="head-form">UF</label>
                <input type="text" class="form-control" id="uf">
                <small class="subtitle">Estado</small>
            </div>
        </form>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
